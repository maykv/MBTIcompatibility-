        const descriptions = {
            1: {
                text: "최고의 궁합입니다! 🌟",
                color: "#4dabf7",
                size: "60px",
                detail: "서로를 잘 이해하고 보완해주는 환상의 짝꿍이에요. 대화도 잘 통하고 가치관도 비슷해서 오랫동안 좋은 관계를 유지할 수 있어요."
            },
            2: {
                text: "좋은 관계가 기대됩니다! 💚",
                color: "#40c057",
                size: "50px",
                detail: "서로 다른 점도 있지만, 그만큼 서로에게 배울 점도 많아요. 노력하면 아주 좋은 관계로 발전할 수 있어요."
            },

                size: "40px",
                detail: "처음에는 서로 이해하기 어려울 수 있어요. 하지만 서로의 차이점을 인정하고 존중한다면 독특한 케미를 만들어낼 수 있어요."
            },
            4: {
                text: "천천히 알아가보세요 ❤️",

                size: "30px",
                detail: "가치관과 생활방식에서 차이가 많이 날 수 있어요. 서로를 이해하고 맞춰가는 과정이 필요할 거예요."
            }
        };

        const mbti1Select = document.getElementById('mbti1');
        const mbti2Select = document.getElementById('mbti2');
        const heart = document.querySelector('.heart');
        const compatibilityText = document.querySelector('.compatibility-text');
        const description = document.querySelector('.description');

        function updateCompatibility() {
            const mbti1 = mbti1Select.value;
            const mbti2 = mbti2Select.value;

            if (mbti1 && mbti2) {
                const compatibilityScore = compatibilityData[mbti1]?.[mbti2] || 3;
                const result = descriptions[compatibilityScore];

                heart.style.color = result.color;
                heart.style.fontSize = result.size;
                compatibilityText.textContent = result.text;
                description.textContent = result.detail;

                // 하트 애니메이션
                heart.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    heart.style.transform = 'scale(1)';
                }, 200);
            } else {
                heart.style.color = '#ff6b6b';
                heart.style.fontSize = '50px';
                compatibilityText.textContent = 'MBTI를 선택해주세요!';
                description.textContent = '선택하신 MBTI 조합의 상세한 설명이 이곳에 표시됩니다.';
            }
        }

        mbti1Select.addEventListener('change', updateCompatibility);
        mbti2Select.addEventListener('change', updateCompatibility);
    </script>
